<h1>Aprendices</h1>
<!--Aquí solamente podemos utilizar las funcionalidades del models-->
<a href="{% url 'territorio:aprendiz-add' %}">Agregar aprendiz</a><!--Para los hipervínculos solamente ponemos una llave {}-->
{% if datos %}<!--Se hace unn condicional, si vienen datos, hacemos tal cosa, se deben finalizar los condicionales-->
    <!--Primer Tag de ciclo-->
    <table border="1" width="100%">
        <thead>
            <th>ID</th>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de nacimiento</th>
        </thead>
        <tbody>
            {% for r in datos %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.cedula }}</td>
                <td>{{ r.nombre }}</td>
                <td>{{ r.apellido }}</td>
                <td>{{ r.fecha_nacimiento }}</td>
            </tr>
            {% endfor %}
        </tbody>
    
    </table>    
{% else %}
    <h1>No hay datos</h1>
{% endif %}<!--Cierre de condicional-->
